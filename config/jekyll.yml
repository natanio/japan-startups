# Jykell configuration
markdown: kramdown
#highlighter: pygments
paginate: 5
language: 'en-us'

# Website info
name: 'Japan Startups Blog'
description: "Helping to connect innovative minds and entrepreneurs all across Japan, and build a community of support for startups."

# Author's info
author: 'Nate Hill'
# edit 'categories' in the front matter of every post to match this username
nickname: natanio
bio: 'A paranormal expert and his daughter bunk in an abandoned house populated by 3 mischievous ghosts and one friendly one.'
location: 'Japan'
url: 'http://japanstartups.com'
image: '/assets/images/nate-img.png'

short_url: 'japanstartups.com/blog'
google_analytics: UA-72221436-1
disqus: japanstartups
# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: '/blog'

# Permalinks
permalink: /:title
# permalink: /author/:username
# permalink: /tag/:tag


# gems and other configs
gems: [jekyll-paginate]
exclude: [vendor]

